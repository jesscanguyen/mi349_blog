<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Jessica Nguyen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- background stickers -->
    <div class="scrapbook-bg">
        <img src="images/ribbonTag.png" alt="" id="ribbonTag">
        <img src="images/pinkflower.png" alt="" id="pinkFlower">
    </div>    
    <div class="bigcontainer">
    <!-- navigation bar --> 
    <div class="navigation">
        <header>
            <h1><a href="/index.html" id="jessica-link">jessica nguyen's blog</a></h1>
        </header>
        <nav>
            <ul class="nav-links">
                <li class="links"><a title="home" href="/index.html">home</a></li>
                <li class="links"><a title="learn more about me!" href="/about.html">about</a></li>
                <li class="links" id="current"><a title="contact me!" href="/contact.html">contact</a></li>
            </ul>
        </nav>
        </div>
        <main>
            <section>
                    <h2>contact info.</h2>
                    <form>
                        <p>
                            <label for="name">name:</label>
                            <input type="text" id="name" name="name">
                        </p>
                        <p>
                            <label for="email">email:</label>
                            <input type="text" id="email" name="user_email">
                        </p>
                        <p>
                            <label for="reason">reason for contact:</label>
                            <select name="reason" id="reason">
                                <option value="hello">saying hi</option>
                                <option value="contract">looking for a contractor</option>
                                <option value="interview">interested in an interview</option>
                            </select>
                        </p>
                        <p>
                            <label for="msg">message:</label>
                            <textarea id="msg" name="user_message"></textarea>
                        </p>
                        <p class="button">
                            <button type="submit">send your message!</button>
                        </p>
                    </form>
            </section>
        </main>
        <footer>
            <p>made with love and boba (づ๑•ᴗ•๑)づ♡</p>
        </footer>
    </div>
    <div class="sticker1">
        <img src="/images/lildude.png" alt="" title="don't mind me! just floatin..">
    </div>
</body>
</html>
